<center>
<h1>
    Student registration form
</h1>
<form>
    <table >
        <tr>
            <td>Name:</td> <td>
                <input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td>Age:</td>
             <td><input type="number" placeholder="Enter your Age"></td>
        </tr>
        <tr>
            <td>Register Number:</td>
            <td><input type="num" placeholder="Enter your Reg Num"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                 <input type="text" placeholder="Enter your Address">
            </td>
        </tr>
        <tr>
            <td>Mobile Number:</td>
            <td><input type="number" placeholder="Enter Your Mobile Num"></td>
        </tr>
        <tr>
            <td>Department</td>
            <td>
                <select>
                    <option>CS</option>
                    <option>Maths</option>
                    <option>IT</option>
                    <option>DSA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Year of graduate:</td>
            <td>
                <select>
                    <option>2025</option>
                    <option>2026</option>
                    <option>2027</option>
                </select>
            </td>
        </tr>


        <tr>
            <td>
                <td><input type="submit"></td>
            </td>
        </tr>

</form>
</center>
